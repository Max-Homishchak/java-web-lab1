spring:
  application:
    name: space-cats-market

application:
  greetings:
    dobby:
      name: dobby
      message: Salut from space cat ${application.greetings.dobby.name}
  payment-service:
    base-path: http://localhost:8089
    payments: ${application.payment-service.base-path}/payment-service/v1/payments
  product-service:
    base-path: http://localhost:8090
    products: ${application.product-service.base-path}/product-service/v1/products


tests:
  unit-tests:
    enabled: true